<!DOCTYPE html>
<html>
  <head>
    <title>LMC 2700 Aframe Project</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="plaster" src="images/white_plaster_02_diff_4k.jpg">
        <img id="tiles" src="images/tiled_floor_001_displacement_4k.png">

        <a-asset-item
          id="chair"
          src="assets/dch.obj"
        ></a-asset-item>

        <a-asset-item
          id="chair-m"
          src="assets/dch.mtl"
        ></a-asset-item>

        <a-asset-item
          id="table-f"
          src="assets/tableobj.obj"
        ></a-asset-item>

        <a-asset-item
          id="table"
          src="assets/tableobj.obj"
        ></a-asset-item>

      </a-assets>

      <!--side 1-->
      <a-box  
        color="light-blue"
        src="images/white_plaster_02_diff_4k.jpg"
        repeat="1 1"
        normal-map="#plaster"
        normal-texture-repeat="1 1"
        normal-scale="1 -1"
        roughness="0.5"
        width="30" height="14" depth="1"
        position="1 3 -19"
        scale="-1 1 4"
              >
      </a-box>

      <a-box  
      color="light-blue"
      src="images/white_plaster_02_diff_4k.jpg"
      repeat="1 1"
      normal-map="#plaster"
      normal-texture-repeat="1 1"
      normal-scale="1 -1"
      roughness="0.5"
      width="30" height="14" depth="1"
      position="1 3 13"
            >
    </a-box>

      <!--side 2-->
      <a-box  
        color="light-blue"
        src="images/white_plaster_02_diff_4k.jpg"
        repeat="1 1"
        normal-map="#plaster"
        normal-texture-repeat="1 1"
        normal-scale="1 -1"
        roughness="0.5"
        width="30" height="14" depth="1"
        rotation="0 -90 0" 
        position="-14 3 -2"
              >
      </a-box>

      <a-box  
        color="light-blue"
        src="images/white_plaster_02_diff_4k.jpg"
        repeat="1 1"
        normal-map="#plaster"
        normal-texture-repeat="1 1"
        normal-scale="1 -1"
        roughness="0.5"
        width="30" height="14" depth="1"
        rotation="0 -90 0" 
        position="16 3 -2"
              >
      </a-box>

      <!--ceiling-->
      <a-box  
        color="light-blue"
        src="images/white_plaster_02_diff_4k.jpg"
        repeat="1 1"
        normal-map="#plaster"
        normal-texture-repeat="1 1"
        normal-scale="1 -1"
        roughness="0.5"
        width="30" height="1" depth="30
        "
        rotation="0 0 0" 
        position="1 10 -2"
              >
      </a-box>

      <!--floor-->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        scale = "50 50 1"
        src="images/tiled_floor_001_displacement_4k.png"
        color="white"
        normal-map="#tiles"
        repeat="4 4"
        normal-texture-repeat="1 1"
        normal-scale="1 -1"
        roughness="0.5"
        ></a-plane>
        
      <!--sky-->
      <a-sky color="#ECECEC"></a-sky>

      <!--chairs-->
      <a-entity 
      obj-model="obj:#chair"
      position="7 0 -5"
      scale="0.05 0.05 0.05"
      rotation="0 -90 0" 
      ></a-entity>

      <a-entity 
      obj-model="obj:#chair"
      position="-2 0 -5"
      scale="0.05 0.05 0.05"
      rotation="0 90 0" 
      ></a-entity>

      <a-entity 
      obj-model="obj:#table; fbx-model:#table-f"
      material="color: white"
      position="1 3 -5"
      scale="0.1 0.1 0.1"
      rotation="0 90 0" 
      ></a-entity>


      <!--camera-->
      <a-entity 
      camera="active: true"
      position="-3.5 6 8"
      rotation="0 30 0"
      look-controls wasd-controls position="0 6 0" 
      ></a-entity>

      <!--spotlight-->
      <a-entity 
      position="2 8 -5" 
      light="color: #ffffff; intensity: 0.5; type: spot" 
      rotation="270 0 0">
      </a-entity>
      
      <!--ambient light-->
      <a-entity
      position="2 8 -5"
      light="type: ambient; color: #bf9b82; intensity: 0.5; groundColor: #ffffff"
      rotation="270 0 0">
      </a-entity>
      
    </a-scene>
  </body>
</html>
